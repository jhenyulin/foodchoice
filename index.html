<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#0A84FF"/>
  <title>今天吃什麼？Cute Food Picker</title>

  <!-- PWA -->
  <link rel="manifest" href="/manifest.json" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-title" content="FoodPicker" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <header class="top">
      <h1>今天吃什麼？</h1>
    </header>

    <section class="card">
      <div class="input-row">
        <input id="foodInput" placeholder="輸入食物名稱（可加 emoji）" autocomplete="off" />
        <button id="addBtn" class="cute">新增</button>
      </div>

      <ul id="foodList" class="food-list" aria-live="polite"></ul>

      <div class="controls">
        <button id="pickBtn" class="big">隨機</button>
      </div>
    </section>
  </main>

  <div id="toast" class="toast hidden"></div>

  <script src="app.js"></script>
</body>
</html>
